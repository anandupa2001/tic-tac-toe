<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="container">
      <div id="box-container">
        <div class="boxes-row">
          <div id="0" class="boxes"></div>
          <div id="1" class="boxes"></div>
          <div id="2" class="boxes"></div>
        </div>
        <div class="boxes-row">
          <div id="3" class="boxes"></div>
          <div id="4" class="boxes"></div>
          <div id="5" class="boxes"></div>
        </div>
        <div class="boxes-row">
          <div id="6" class="boxes"></div>
          <div id="7" class="boxes"></div>
          <div id="8" class="boxes"></div>
        </div>
      </div>
    </div>
    <div id="winner-container">
      <h1 id="winner"></h1>
      <br /><button id="reset" style="display: none" onclick="clearBoxes()">
        Reset Game
      </button>
    </div>
    <script src="tictactoe.js"></script>
  </body>
</html>
